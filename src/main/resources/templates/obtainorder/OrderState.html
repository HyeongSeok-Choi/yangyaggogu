<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}">
<head>
    <!-- css files for DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.7.0/js/autoFill.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.7.0/js/dataTables.autoFill.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdn.datatables.net/select/2.0.3/js/dataTables.select.js"></script>
    <script src="https://cdn.datatables.net/select/2.0.3/js/select.dataTables.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/autofill/2.7.0/css/autoFill.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.bootstrap5.min.css" />
    <meta charset="UTF-8">
    <title>수주현황</title>

    <th:block layout:fragment="css">
        <style>
            .button-container {
                text-align: right;
                margin-bottom: 20px;
            }
            .order-search-table th{
                padding: 5px;
                text-align: center;
                vertical-align: middle;
                width: 5%;
            }
            .order-search-table td {
                padding: 5px;
                text-align: center;
                vertical-align: middle;
                width: 5.5%;
            }
            .order-search-table input {
                width: 50%;
                box-sizing: border-box;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
<div class="container1" style="margin:50px">
    <div class="button-container">
        <button class="btn btn-primary" id="orderRegistrationBtn">수주등록</button>
    </div>
        <table id="orderSearch" class="table table-striped table-bordered order-search-table">
            <!--수주 조회 테이블 -->
            <thead>
                <tr>
                    <th>수주번호</th>
                        <td data-column="0"><input type="text" id="col0_filter" class="column_filter"></td>
                    <th>수주일</th>
                        <td data-column="1"><input type="date" id="col1_filter" class="column_filter"></td>
                    <th>등록자</th>
                        <td data-column="2">
                            <select id="col2_filter" class="column_filter">
                                <option></option>
                                <option>최형석</option>
                                <option>강두일</option>
                                <option>김진영</option>
                                <option>손현민</option>
                            </select>
                        </td>
                </tr>
                <tr>
                    <th>제품명</th>
                        <td data-column="3">
                            <select id="col3_filter" class="column_filter">
                                <option></option>
                                <option>양배추즙</option>
                                <option>흑마늘즙</option>
                                <option>매실젤리</option>
                                <option>석류젤리</option>
                            </select>
                        </td>
                    <th>거래처</th>
                        <td data-column="4">
                            <select id="col4_filter" class="column_filter">
                                <option></option>
                                <option>쿠팡</option>
                                <option>삼성</option>
                                <option>옥션</option>
                            </select>
                        </td>
                    <th>진행상태</th>
                        <td data-column="5">
                            <select id="col5_filter" class="column_filter">
                                <option></option>
                                <option>ready</option>
                                <option>confirmed</option>
                                <option>completed</option>
                            </select>
                        </td>
                </tr>
            </thead>
        </table>
    <!--수주현황 테이블-->
    <table id="orderMng" class="table table-striped table-bordered" style="width:100%">
        <!-- 수주현황 테이블 -->
        <thead>

        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="button-container">
        <button id="calendarBtn" class="btn btn-primary">캘린더</button>
        <button id="confirmOrderBtn" class="btn btn-primary">수주확정</button>
    </div>
</div>
    <script th:inline="javascript">

        let id = "";

        //수주 등록 버튼 클릭
        let orderRegistrationBtn = document.getElementById('orderRegistrationBtn');
        orderRegistrationBtn.onclick = function (){
            window.location.href = '/order_reg';
        };

        //조회
        $(document).ready(function() {
            //데이터 테이블 초기화
            table = $('#orderMng').DataTable({
                searching: true,
                responsive: true,
                destroy: true,
                processing: true,
                serverSide: false,
                ordering: true,
                scrollX: true,
                layout: {
                    topStart: {
                        buttons: [
                            {
                                extend: 'excel',
                                text: "엑셀",
                                exportOptions: {
                                    columns: ':not(:first-child)'
                                }
                            },
                        ]
                    }
                },
                select: {
                    style: 'multi',
                    selector: 'td:first-child',
                    headerCheckbox: 'select-page'
                },
                columnDefs: [
                    {
                        orderable: false,
                        render: DataTable.render.select(),
                        targets: 0
                    }
                ],
                ajax: {
                    url: '/api/getObtainOrderList',
                    type: 'GET',
                    dataFilter: function(res) {
                        var json = $.parseJSON(res);
                        var data = {
                            'draw': json.data.draw,
                            'recordsTotal': json.data.recordsTotal,
                            'recordsFiltered': json.data.recordsFiltered,
                            'data': json.data,
                        };

                        return JSON.stringify(data);
                    },
                },
                columns: [
                    {
                        title: "",
                        data: null
                    },
                    {
                        title:"",
                        data: 'id'},
                    {
                        title:"수주번호",
                        data: 'orderNumber.order_Number',
                        render: function(data, type, row) {
                            return '<a href="#" class="order-number" data-id="' + row.id + '">' + data + '</a>'}
                    },
                    {
                        title:"거래처",
                        data: 'company_name'},
                    {
                        title:"제품명",
                        data: 'productName'},
                    {
                        title:"수주일자",
                        data: 'orderDate'},
                    {
                        title:"수주수량",
                        data: 'order_Amount',
                        render: function (data){
                            return data + 'Box';
                        }
                    },
                    {
                        title:"납품일",
                        data: 'delivery_Date'},
                    {
                        title:"진행상태",
                        data: 'state'},
                    {
                        title:"등록자",
                        data: 'writer'}
                ]
            });

            //필터링 이벤트 설정
            $('.column_filter').on('keyup change', function (){
                let columnIndex = $(this).closest('td').data('column');
                filterColumn(columnIndex);
            });
            //검색 기능
            function filterColumn(i){
                table.data(i).search($('#col' + i + '_filter').val()).draw();
            }
        });


        //상세 조회 팝업창(수주번호 클릭)
        $('#orderMng tbody').on('click', 'a.order-number', function (e){
            e.preventDefault();
            id = $(this).data('id');
            const row = table.row($(this).closest('tr')).data();
            const state = row.state;

            let popupWidth = 700;
            let popupHeight = 700;
            let screenWidth = window.screen.width;
            let screenHeight = window.screen.height;
            let left = (screenWidth - popupWidth) / 2;
            let top = (screenHeight - popupHeight) / 2;
            let popOption = `width=${popupWidth}px, height=${popupHeight}px, top=${top}px, left=${left}px`;

            let openUrl = `/order_Detail/${id}?state=${state}`;

            window.open(openUrl, 'popup_order_detail', popOption);
        });

        function getSelectedRows() {

            var SelectedCount = table.rows({selected: true}).data().length;
            var ids =[];
            table.rows({selected: true}).data(id);

            for (let i = 0; i < SelectedCount ; i++) {
                ids[i]= table.rows({selected: true}).data(id)[i]["id"];
            }

            return ids;
        }

        $('#confirmOrderBtn').on('click', function (e){

            //일단 다중 셀렉트시 이미 확정된 건일 경우 알림창 뜨게 설정해놓음
            table.rows({selected: true}).data(id);

            var SelectedCount = table.rows({selected: true}).data().length;
            for (let i = 0; i < SelectedCount ; i++) {

                if(table.rows({selected: true}).data(id)[i]["state"] ==="confirmed"){
                    alert("수주 확정된 건입니다.");
                    return false;
                }
            }


           var targetIds= getSelectedRows();

           console.log(targetIds);

            fetch(`/api/changeObtainState`, {
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
               body:JSON.stringify(targetIds),
                method: 'POST',
            })
                .then((response) => response.json())
                .then(confirm => {
                    if(confirm === false){
                        alert("생산가능한 일정이 아닙니다.");
                        return false;
                    }
                    console.log(confirm);
                    alert("수주가 확정 되었습니다.")
                    table.ajax.reload();

                });

        });


        // 전체 선택 및 개별 체크박스 기능 통합
        $('#orderMng').on('click', '#checkAll, .row-checkbox', function() {
            if ($(this).is('#checkAll')) {
                var isChecked = $(this).is(':checked');
                $('.row-checkbox').prop('checked', isChecked);
            } else {
                var totalCheckboxes = $('.row-checkbox').length;
                var checkedCheckboxes = $('.row-checkbox:checked').length;
                $('#checkAll').prop('checked', totalCheckboxes === checkedCheckboxes);
            }
        });

        //캘린더 버튼 클릭 시 캘린더 팝업 창 띄우기
        let popupBtn = document.querySelector('button#calendarBtn');

        popupBtn.onclick = function () {
            // 팝업창의 크기 설정
            let popupWidth = 1000;
            let popupHeight = 1000;

            // 화면의 너비와 높이 가져오기
            let screenWidth = window.screen.width;
            let screenHeight = window.screen.height;

            // 팝업창의 위치 계산 (정중앙)
            let left = (screenWidth - popupWidth) / 2;
            let top = (screenHeight - popupHeight) / 2;

            let popOption = `width=${popupWidth}px, height=${popupHeight}px, top=${top}px, left=${left}px`;
            let openUrl = "/popup.calendar";
            window.open(openUrl, 'popup_calendar', popOption);
        }
    </script>
</th:block>
</body>
</html>
