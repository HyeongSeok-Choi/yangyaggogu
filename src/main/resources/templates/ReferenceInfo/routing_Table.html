<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/autofill/2.7.0/css/autoFill.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.bootstrap5.min.css" />
    <meta charset="UTF-8">
    <title>라우팅 정보</title>
    <th:block layout:fragment="css">
        <style>
            .table-em-info th, .table-em-info td{
                padding: 5px;
                text-align: center;
                vertical-align: middle;
                width: 5%;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container1" style="margin: 40px">
        <h3><strong>라우팅 정보</strong></h3>
            <table id="routingInfo" class="table table-striped table-bordered table-em-info" style="text-align:center; width: 100%">
                <thead>
                <tr>
                    <th>구분</th>
                    <th>제품</th>
                    <th>설비 및 공정 리스트</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td rowspan="4">라우팅 관리</td>
                    <td>양배추 1000kg 기준</td>
                    <td rowspan="2">세척 시간(2h)<br>
                        착즙(추출+여과+혼합) 시간(24h)<br>
                        충진 시간(8h)<br>
                        검사 시간(2h)<br>
                        BOX 포장 시간(2h)</td>
                </tr>
                <tr>
                    <td>흑마늘 1000kg 기준</td>
                </tr>
                <tr>
                <td>석류 젤리스틱 60kg 기준</td>
                    <td rowspan="2">
                        혼합(혼합+살균) 시간(8h)<br>
                        충진 시간(2h)<br>
                        냉각 시간(8h)<br>
                        검사 시간(1h)<br>
                        BOX 포장 시간(1h)</td>
                </tr>
                <tr>
                <td>매실 젤리스틱 60Kg 기준</td>
                </tr>
                </tbody>
            </table>
        </div>
</th:block>
</body>
</html>
