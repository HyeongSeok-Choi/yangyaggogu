<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}"
      layout:fragment="content">
<head>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- css files for DataTables -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css"/>

    <!-- javascript files for DataTables & Plugins -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
</head>
<body>
<div class="container1">
<table id="Table" class="table table-striped table-bordered table-hover" >
    <thead>
    <tr>
        <th>생산계획번호</th>
        <th>제품명</th>
        <th>수주번호</th>
        <th>주문량</th>
        <th>생산량</th>
        <th>상태</th>
        <th>생산시작일</th>
        <th>생산종료일</th>
    </tr>
    </thead>
</table>
</div>
<script th:inline="javascript">
    var table = null;
    $(document).ready(function() {
        table = $('#Table').DataTable({
            searching: false,
            dom: '<"top"i>rt<"bottom"flp><"clear">',
            responsive: true,
            destroy: true,
            processing: true,
            serverSide: false,
            ordering: true,
            scrollX: true,
            ajax: {
                url: 'http://localhost:8080/api/getProductionPlanList',
                type: 'GET',
                dataFilter: function(res) {
                    var json = $.parseJSON(res);

                    var data = {
                        'draw': json.data.draw,
                        'recordsTotal': json.data.recordsTotal,
                        'recordsFiltered': json.data.recordsFiltered,
                        'data': json.data,

                    };
                    return JSON.stringify(data);
                }
            },
            columns: [
                {data: 'productionPlanCode'},
                {data: 'materials_Name'},
                {data: 'order_Number'},
                {data: 'target_Output'},
                {data: 'now_Output'},
                {data: 'state'},
                {data: 'p_startDate'},
                {data: 'p_endDate'}
            ]
        })
    });

</script>
</body>
</html>
