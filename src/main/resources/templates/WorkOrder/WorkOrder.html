<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>작업지시서</title>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- css files for DataTables -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css"/>

    <!-- javascript files for DataTables & Plugins -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container1" style="margin:50px">
        <table id="Table" class="table table-striped table-bordered table-hover" >
            <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
            </tr>
            </thead>
        </table>
    </div>
    <script th:inline="javascript">
        var table = null;
        $(document).ready(function() {
            table = $('#Table').DataTable({
                searching: false,
                dom: '<"top"i>rt<"bottom"flp><"clear">',
                responsive: true,
                destroy: true,
                processing: true,
                serverSide: false,
                ordering: true,
                scrollX: true,
                ajax: {
                    url: 'http://localhost:8080/api/getWorkOrderPlanList',
                    type: 'GET',
                    dataFilter: function(res) {
                        var json = $.parseJSON(res);

                        var data = {
                            'draw': json.data.draw,
                            'recordsTotal': json.data.recordsTotal,
                            'recordsFiltered': json.data.recordsFiltered,
                            'data': json.data,

                        };
                        return JSON.stringify(data);
                    }
                },
                columns: [
                    {data: 'production_Plan_Id'},
                    {data: 'productPlanCode'},
                    {data: 'obtainorder_number'},
                    {data: 'producer'},
                    {data: 'target_Output'},
                    {data: 'now_Output'},
                    {data: 'state'},
                    {data: 'materials_Name'},
                    {data: 'p_startDate'},
                    {data: 'p_endDate'}
                ]
            })
        });

    </script>

    </div>
</th:block>
</body>
</html>
