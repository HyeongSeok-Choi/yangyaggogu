<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>작업지시서</title>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- css files for DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.7.0/js/autoFill.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.7.0/js/dataTables.autoFill.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdn.datatables.net/select/2.0.3/js/dataTables.select.js"></script>
    <script src="https://cdn.datatables.net/select/2.0.3/js/select.dataTables.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.5.0/js/dataTables.rowGroup.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.5.0/js/rowGroup.dataTables.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/autofill/2.7.0/css/autoFill.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.bootstrap5.min.css" />
    <style>

        /*모달 팝업 영역 스타일링*/
        .modal {
            /*팝업 배경*/
            display: none; /*평소에는 보이지 않도록*/
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
        }
        .modal .modal_popup {
            /*팝업*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
        }
        .modal .modal_popup {
            display: block;
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

    </style>
</head>
<body>
<th:block layout:fragment="content">
    <!--모달 팝업-->
    <div class="modal">
        <div class="modal_popup">
            <h3>작업 시작</h3>
            <p style="margin-bottom: 20px;">작업자를 선택해주세요</p>
                <input id="SelectedRow" name="SelectedRow" type="hidden" th:value="0">
            <select id="producer-selectBox" class="form-select" name="producer" style="margin-bottom: 20px;">
                <option  value="none">=== 선택 ===</option>
                <option th:each="produce : ${producers}" th:text="${produce.getEmployeeName()}" th:value="${produce.getEmployeeName()}"></option>
            </select>
            <button type="button" class="work_start_btn btn btn-primary" style="float: left">작업시작</button>
            <button type="button" class="close_btn btn btn-danger" style="float: right" >닫기</button>
        </div>
    </div>
    <!--end 모달 팝업-->
    <div class="container1" style="margin:50px">
        <h1>작업지시서</h1>
        <table id="Table" class="table table-striped table-bordered table-hover" >

        </table>
    </div>
    <!--dataTables관련 -->
    <script th:inline="javascript">
        var table = null;
        $(document).ready(function() {
            table = $('#Table').DataTable({
                rowGroup: {
                    dataSrc: 'productPlanCode'
                },

                columnDefs: [
                    {
                        orderable: false,
                        render: DataTable.render.select(),
                        targets: 0
                    }
                ],
                layout: {
                    topStart: {
                        buttons: [
                            {
                                text: '작업 시작',
                                action: function (e, dt, node, config) {
                                    const modal = document.querySelector('.modal');
                                    modal.style.display = 'block';

                                    //hidden input에 선택된 id값 넣기
                                    var SelectedRowId = dt.rows({ selected: true }).data()[0].id;

                                    $('#SelectedRow').val(SelectedRowId);

                                    var test = $('#SelectedRow').val();
                                },
                                enabled: false
                            },
                            {
                                text: '작업 종료',
                                action: function (e, dt, node, config) {

                                    var SelectedRowId = dt.rows({ selected: true }).data()[0].id;

                                   var workEnd = confirm("작업을 완료 처리 하시겠습니까?");

                                   if(workEnd){
                                       fetch(`http://localhost:8080/api/Stop_workOrder/${SelectedRowId}`, {
                                           headers: {
                                               'Content-Type': 'application/json',
                                               'Accept': 'application/json'
                                           },
                                           method: 'POST',
                                       })

                                           .then(response => response.json())
                                           .then(start => {
                                               console.log("작업종료 성공");
                                           })
                                   }else{
                                       return false;
                                   }


                                },
                                enabled: false
                            },
                            {
                                extend: 'colvis',
                                text: "선택",
                            },
                            {
                                extend: 'copy',
                                text: "복사",
                            },
                            {
                                extend: 'excel',
                                text: "엑셀",
                            },
                            {
                                extend: 'collection',
                                text: '생산 계획 번호',
                                buttons: [
                                    {
                                        text: 'Toggle start date',
                                        action: function (e, dt, node, config) {
                                            dt.column(-2).visible(!dt.column(-2).visible());
                                        }
                                    }
                                ]
                            },
                        ]
                    },
                    topEnd: {
                        search: {
                            placeholder: 'Type search here'
                        }
                    },
                    bottomStart: {
                        paging: {
                            numbers: 3
                        }
                    },
                    bottomEnd: {

                    }
                },
                searching: false,
                responsive: true,
                destroy: true,
                select: {
                    style: 'os',
                    selector: 'td:first-child',
                    headerCheckbox: false
                },
                processing: true,
                serverSide: false,
                ordering: true,
                scrollX: true,
                info:false,
                ajax: {
                    url: 'http://localhost:8080/api/getWorkOrderPlanList',
                    type: 'GET',
                    dataFilter: function(res) {
                        var json = $.parseJSON(res);

                        var data = {
                            'draw': json.data.draw,
                            'recordsTotal': json.data.recordsTotal,
                            'recordsFiltered': json.data.recordsFiltered,
                            'data': json.data,

                        };
                        return JSON.stringify(data);
                    }
                },
                columns: [
                    {
                        title:"",
                        },
                    {
                        title:"번호",
                        data: 'id'},
                    {
                        title:"공정코드",
                        data: 'processCode'},
                    {
                        title:"생산계획코드",
                        data: 'productPlanCode'},
                    {
                        title:"수주번호",
                        data: 'obtainorder_number'},
                    {
                        title:"작업자",
                        data: 'producer'},
                    {
                        title:"공정이름",
                        data: 'processName'},
                    {
                        title:"목표량",
                        data: 'target_Output'},
                    {
                        title:"생산량",
                        data: 'now_Output'},
                    {
                        title:"상태",
                        data: 'state'},
                    {
                        title:"제품이름",
                        data: 'materials_Name'},
                    {
                        title:"생산시작일",
                        data: 'p_startDate'},
                    {
                        title:"생산종료일",
                        data: 'p_startDate'},


                ]
            })
            table.on('select deselect', function () {
                var selectedRows = table.rows({ selected: true }).count();

                table.button(0).enable(selectedRows === 1);
                table.button(1).enable(selectedRows > 0);
            });


        <!--작업 시작 종료 관련 -->
        const modalWorkStart = document.querySelector('.work_start_btn');

        //작업시작 버튼 클릭 이벤트
        modalWorkStart.addEventListener('click',function(){
            var SelectedRow = $('#SelectedRow').val();
            var SelectedProducer = $('#producer-selectBox').val();
            console.log(SelectedProducer+"프로듀샤");

            console.log(SelectedRow+"이건데");

            fetch(`http://localhost:8080/api/Start_workOrder/${SelectedRow}?producer=`+SelectedProducer, {
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                method: 'POST',
            })

                .then(response => response.json())
                .then(start => {
                    console.log("작업시작 성공");
                })
            modal.style.display = 'none';
            $('#Table').DataTable().ajax.reload();
        });
        });

    </script>
    <!--모달창 관련 -->
    <script>
        const modal = document.querySelector('.modal');
        const modalClose = document.querySelector('.close_btn');

        //닫기 버튼을 눌렀을 때 모달팝업이 닫힘
        modalClose.addEventListener('click',function(){
            //display 속성을 none으로 변경
            modal.style.display = 'none';
        });
    </script>
</th:block>
</body>
</html>
