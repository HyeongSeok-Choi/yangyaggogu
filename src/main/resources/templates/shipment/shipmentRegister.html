<!DOCTYPE html>
<!--출하 등록 페이지 -->
<html lang='en' xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- css files for DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.7.0/js/autoFill.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.7.0/js/dataTables.autoFill.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdn.datatables.net/select/2.0.3/js/dataTables.select.js"></script>
    <script src="https://cdn.datatables.net/select/2.0.3/js/select.dataTables.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/autofill/2.7.0/css/autoFill.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.bootstrap5.min.css" />
    <style>
        #order_list thead th {
            text-align: center;
        }

        .container1{
            padding-left: 300px;
            padding-top: 50px;
        }
    </style>
</head>

<body>
<div class="navbar navbar-vertical navbar-expand-lg" th:replace="~{/fragments/header::header}"></div>
<div class="container1">


    <label>기간
        <input type="date" id="startDate" placeholder="시작날짜">
        ~

        <input type="date" id="endDate" placeholder="종료날짜">
    </label>
    <button id="filterButton" class="btn btn-primary">날짜 설정</button>


    <table id="shipmentRegisterForm" class="display">

        <thead>
        <tr>
            <th></th>
            <th></th>
            <th>수주번호</th>
            <th>입고일</th>
            <th>제품명</th>
            <th>재고수량</th>
            <th>출하여부</th>
            <!--            <th></th>-->
        </thead>
    </table>

    <button id="shipmentRegister" class="btn btn-primary">출하 등록</button>



</div>


<script th:inline="javascript">
    var table = null;
    $(document).ready(function () {
        table = $('#shipmentRegisterForm').DataTable({
            responsive: {
                details: {
                    type: 'column',
                    target: -1,
                }
            },
            columnDefs: [
                {
                    orderable: false,
                    render: DataTable.render.select(),
                    targets: 0
                },
                {
                    targets: '_all',
                    className: 'dt-body-center'
                },
                {
                    targets: 0, width: 100
                },
                {
                    targets: 1, width: 100
                },
                {
                    target: 3,render: DataTable.render.date()
                }
            ],
            select: {
                style: 'os',
                selector: 'td:first-child',
                headerCheckbox: false
            },
            order: [1, 'asc'],

            ajax: {
                url: 'http://localhost:8080/api/shipment/list',
                type: 'GET',
                dataSrc: function (json) {
                    // 출하등록이 된것만 (state = out인것만), json이 배열 형태인경우 json.filter(x) , json.data.filter(o)
                    return json.data.filter(function (item) {
                        return item.state === 'out'; //out인것만(출고등록된거)
                    });
                }
            },
            columns: [// dataLoader 이름 + entity이름
                {data: null},
                {data: null, defaultContent: ''},
                {data: "orderNumber.order_Number"},
                {data: "exp"},
                {data: "materials_Name"},
                {data: "amount"},
                {
                    data: "shipmentState",
                    render: function (data, type, row) {
                        return data === '출하 완료' ? '출하 완료' : '';
                        // data가 출하 완료일때 출하 완료 문자 출력( 출하 등록이 완료된 행)
                    }
                }
            ],
            ordering: true,
            lengthChange: false,
            info: false,
            displayLength: 10,
            rowCallback: function (row, data, index) {
                var pageInfo = table.page.info();
                $('td:eq(1)', row).html(pageInfo.start + index + 1);

                if (data.shipmentState === '출하 완료') {
                    $('td:eq(0)', row).html(''); // 체크박스 숨기기
                }

            },
            dom: 'Bfrtip',
            buttons: [
                {
                    extend: 'colvis',
                    text: "선택",
                },
                {
                    extend: 'copy',
                    text: "복사",
                },
                {
                    extend: 'excel',
                    text: "엑셀",
                },

            ]
        });

        $('#shipmentRegister').on('click', function() {
            var selectedData = table.rows({ selected: true }).data().toArray();
            var ids = selectedData.map(function(row) {
                return row.id; // 각 행의 id 값을 가져옴
            });

            $.ajax({
                url: 'http://localhost:8080/api/shipment/register',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(ids),
                success: function(response) {
                    table.ajax.reload(); // 테이블 데이터 다시 로드
                    alert('출하 등록이 완료되었습니다.');
                },
                error: function(xhr, status, error) {
                    console.error('출하 등록 실패:', error);
                    alert('출하 등록에 실패했습니다.');
                }
            });
        });




    });

</script>
</body>
</html>
