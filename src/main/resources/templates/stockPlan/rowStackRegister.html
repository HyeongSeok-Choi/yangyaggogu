<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="edf5ff">
    <script src="/vendors/simplebar.min.js"></script>
    <script src="/assets/config.js"></script>
    <link th:href="@{/css/layout1.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="/vendors/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="/assets/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="/assets/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="/assets/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="/assets/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <title>입고 등록 폼</title>
</head>
<body>

    <h3 style="padding: 30px">원자재 입고 등록</h3>
    <div class="row mb-5">
        <label class="col-sm-2 col-form-label col-form-label-sm" for="ingredientCode">발주코드</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" id="ingredientCode" type="text" placeholder="발주 코드를 입력해주세요"/>
        </div>
    </div>
    <div class="row mb-5">
        <label class="col-sm-2 col-form-label col-form-label-sm" for="materialsName">자재명</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" id="materialsName" type="text" placeholder="자재명을 입력해주세요"/>
        </div>
    </div>
    <div class="row mb-5">
        <label class="col-sm-2 col-form-label col-form-label-sm" for="ingredientAmount">입고량</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" id="ingredientAmount" type="text" placeholder="입고량을 입력해주세요"/>
        </div>
    </div>
    <div class="row mb-5">
        <label class="col-sm-2 col-form-label col-form-label-sm" for="companyName">발주처</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" id="companyName" type="text" placeholder="발주처를 입력해주세요"/>
        </div>
    </div>
    <div class="row mb-5">
        <label class="col-sm-2 col-form-label col-form-label-sm" for="inDate">입고일자</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" id="inDate" type="text" placeholder="yyyy-MM-dd"/>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary" id="input_stock" onclick="addStock();">입고하기</button>
<script>


    function addStock() {
        fetch("/api/registerRowStack", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                ingredientCode: document.getElementById("ingredientCode").value,
                materialsName: document.getElementById("materialsName").value,
                ingredientAmount: document.getElementById("ingredientAmount").value,
                inDate: document.getElementById("inDate").value,
                companyName:  document.getElementById("companyName").value,
            }),
        })
            .then((response) => response.json())
            .then((result) => console.log(result))
            .catch((error)=>console.error("Error: " , error));

        window.opener.location.reload();
        window.close();
    }
</script>
</body>
</html>
