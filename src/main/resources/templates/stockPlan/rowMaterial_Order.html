<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}">
<head>
    <title>원자재 발주 등록</title>
    <th:block layout:fragment="css">
        <style>
            .container1{
                max-width: 90%;
                margin: auto;
            }
            .table-hover th, .table-hover td{
                text-align: center;
                vertical-align: middle;
                width: 5%;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container1">
        <h3><strong>원자재 발주 등록</strong></h3>
        <br>
        <button type="button" class="btn btn-primary" id="rowStockOrder_input" value="발주 등록">
            발주 등록</button>
        <table id="Table" class="table table-striped table-bordered table-hover" style="text-align: center">
            <thead>
            <tr>
                <th> </th>
                <th>id</th>
                <th>생산계획번호</th>
                <th>발주코드</th>
                <th>발주처</th>
                <th>자재명</th>
                <th>수량</th>
                <th>입고일자</th>
            </tr>
            </thead>
        </table>
        <script th:inline="javascript">
            var table = null;
            $(document).ready(function() {
                table = $('#Table').DataTable({
                    searching: false,
                    responsive: true,
                    destroy: true,
                    processing: true,
                    serverSide: false,
                    ordering: true,
                    scrollX: true,
                    info:false,
                    select: {
                        style: 'multi',
                        selector: 'td:first-child',
                        headerCheckbox: 'select-page'
                    },
                    columnDefs: [
                        {
                            orderable: false,
                            render: DataTable.render.select(),
                            targets: 0
                        }
                    ],
                    layout: {
                        topStart: {
                            buttons: [
                                {
                                    extend: 'colvis',
                                    text: "선택",
                                },
                                {
                                    extend: 'copy',
                                    text: "복사",
                                },
                                {
                                    extend: 'excel',
                                    text: "엑셀",
                                },

                            ]
                        },
                        bottomStart: {
                            paging: {
                                numbers: 3
                            }
                        },
                        bottomEnd: {

                        }
                    },
                    ajax: {
                        url: '/api/getRowStockOrderList',
                        type: 'GET',
                        dataFilter: function(res) {
                            var json = $.parseJSON(res);

                            var data = {
                                'draw': json.data.draw,
                                'recordsTotal': json.data.recordsTotal,
                                'recordsFiltered': json.data.recordsFiltered,
                                'data': json.data,
                            };

                            return JSON.stringify(data);
                        }
                    },
                    columns: [
                        {title: ""},
                        {data: 'id'},
                        {data: 'productPlanCodes'},
                        {data: 'ingredientCode'},
                        {data: 'companyName'},
                        {data: 'materialsName'},
                        {data: 'ingredientAmount'},
                        {data: 'inDate'},
                    ]
                })
            });

            $('#rowStockOrder_input').on("click", function(e){
                let popURL = "/rowStockOrderRegister";
                let popOption = "width=650px, height=550px, top=300px, left=300px, scrollbars=yes";

                window.open(popURL, "발주 등록", popOption);
            })
        </script>

    </div>
</th:block>
</body>
</html>
